<!doctype html>
<html lang="en">
<head>
    <title></title>
    <style>
        *{margin: 0}
        html{height:100%;width:100%;}
        body{position: relative;height:100%;width:100%;}
        video {position: absolute;margin: 0;height:100%;width: 100%;max-height: 100%; max-width: 100%;object-fit: cover;z-index:1;  }
        #cutBox{position: absolute;top:0;left:0;z-index: 12;}
        #cutBox{display: block;border:5px solid #428bca;box-sizing:border-box;background: rgba(0,0,0,0.8);}
        #sizeBox{position: fixed;border:1px solid #fff;z-index: 13;width: 100px;height: 80px;left: 50px;top: 50px;}
        #btnList{position:absolute;bottom:-36px;width:280px;left:0;margin:0;}
        #btnList button{float:right;width:60px;height:30px;margin:0 4px;color:#fff;background: #428bca;border:1px solid #eee;border-radius: 6px;}
        #cancel{background: #333;right:68px;}
        #screenShot{position: absolute;z-index: 2;top:0;left:0;}
        #img{position:absolute;z-index: 2;bottom:0;right:0;}
        #can{position: absolute;}
        #dRightDown, #dLeftDown, #dLeftUp, #dRightUp, #dRight, #dLeft, #dUp, #dDown {position: absolute;background: #FFF;border: 1px solid #333;width: 6px;height: 6px; z-index: 500; font-size: 0;opacity: 0.5;filter: alpha(opacity=50);}
        #dLeftDown, #dRightUp {cursor: ne-resize;}
        #dRightDown, #dLeftUp {cursor: nw-resize;}
        #dRight, #dLeft {cursor: e-resize;}
        #dUp, #dDown {cursor: n-resize;}
        #dLeftDown {left: 0;bottom: 0;}
        #dRightUp {right: 0;top: 0;}
        #dRightDown {right: 0; bottom: 0;background-color: #00F;}
        #dLeftUp {left: 0; top: 0;}
        #dRight {right: 0;top: 50%;margin-top: -4px;}
        #dLeft {left: 0;top: 50%;margin-top: -4px;}
        #dUp {top: 0;left: 50%;margin-left: -4px;}
        #dDown { bottom: 0;left: 50%;  margin-left: -4px;  }
    </style>
</head>
<body>
<div class="box">
    <button id="screenShot" class="btn btn-primary">截图</button>
    <!--<video id="localVideo" src="7-J7K-FXNLiPhUNoQC8Kew__.mp4" autoplay>视频走丢了。。</video>-->
    <video id="localVideo" src="../../2016/highScoreComposition/mov/zw1-1.mp4" autoplay>视频走丢了。。</video>
</div>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/prototype.js"></script>
<script src="js/Resize-1.js"></script>
<script src="js/cut.js"></script>
<script>

    (function($){
        $(function(){
            var localVideo = document.getElementById('localVideo');
            localVideo.addEventListener('loadedmetadata', function() {
                var scaleY=this.videoHeight/this.offsetHeight;
                var scaleX=this.videoWidth/this.offsetWidth;
                $('#screenShot').screen({video:localVideo,scalex:scaleX,scaley:scaleY,sendPic:function(pic){
                    $('body').append('<img id="img" src="'+pic+'"/>');
                }});
            });
        });
    })(jQuery);


</script>
</body>
</html>
